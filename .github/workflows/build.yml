name: Build Pocket Universe

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache git zip unzip \
            libncurses5-dev libncursesw5-dev libstdc++6 \
            zlib1g-dev libffi-dev libssl-dev libjpeg-dev \
            libpng-dev autoconf libtool pkg-config cmake \
            libltdl-dev automake lld

      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.33 buildozer

      - name: Build APK
        run: yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PocketUniverse-APK
          path: bin/*.apk
          if-no-files-found: error
